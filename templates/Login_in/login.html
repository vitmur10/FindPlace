<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="">{{field.label}}</label>
                {{field}}
                {% if field.errors %}
                <p>{{field.errors}}</p>
                {% endif %}
            </div>

        {% endfor %}
        <button type="submit">Війти</button>
    </form>

</body>
</html>
